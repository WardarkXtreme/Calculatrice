<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="Calculator">
        <div class="Screen"></div>
        <div class='Group-key'>
            <div class="Group-four-key">
                <button class="Btn" id="MC">MC</button>
                <button class="Btn" id="MR">MR</button>
                <button class="Btn" id="M-less">M-</button>
                <button class="Btn" id="M-more">M+</button>
                <button class="Btn" id="Division">÷</button>
            </div>
            <div class="Group-four-key">
                <button class="Btn" id="Percent">%</button>
                <button class="Btn" id="7">7</button>
                <button class="Btn" id="8">8</button>
                <button class="Btn" id="9">9</button>
                <button class="Btn" id="Multiplication">*</button>
            </div>
            <div class="Group-four-key">
                <button class="Btn" id="Square-root">√</button>
                <button class="Btn" id="4">4</button>
                <button class="Btn" id="5">5</button>
                <button class="Btn" id="6">6</button>
                <button class="Btn" id="Less">-</button>
            </div>
            <div class="Group-four-key">
                <button class="Btn" id="Corrector">C</button>
                <button class="Btn" id="1">1</button>
                <button class="Btn" id="2">2</button>
                <button class="Btn" id="3">3</button>
                <button class="Btn" id="More">+</button>
            </div>
            <div class="Group-four-key">
                <button class="Btn" id="AC">AC</button>
                <button class="Btn" id="0">0</button>
                <button class="Btn" id="Point">.</button>
                <button class="Btn" id="Equal">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>
